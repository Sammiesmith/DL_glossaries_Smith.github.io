<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Glossary</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e8ecf1);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }

    table.dataTable thead {
      background-color: #00b4d8;
      color: white;
    }

    table.dataTable thead th {
      text-align: left;
      padding: 12px;
    }

    table.dataTable tbody td {
      vertical-align: top;
      padding: 12px;
    }

    .footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #777;
    }

    /* Make long text wrap nicely */
    table.dataTable td {
      white-space: normal !important;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lecture Glossary</h1>
  </header>

  <div class="container">
    <table id="glossary" class="display responsive nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Term</th>
          <th>Plain-English Explanation</th>
          <th>Prerequisite Material Location</th>
          <th>How Used in ML & Deep Learning</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="footer">
    &copy; 2025 Sammie Boatright Smith â€” Glossary Viewer
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

  <script>
    // Path to your CSV file
    const csvFilePath = './outputs/Lecture1_Glossary_fixed.csv';

    // Parse CSV and populate table
    Papa.parse(csvFilePath, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.querySelector('#glossary tbody');

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Term'] || ''}</td>
            <td>${row['Plain-English Explanation'] || ''}</td>
            <td>${row['Prerequisite Material Location'] || ''}</td>
            <td>${row['How Used in ML & Deep Learning'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });

        // Initialize DataTables after rows are inserted
        $('#glossary').DataTable({
          responsive: true,
          pageLength: 10,
          lengthChange: true,
          autoWidth: false,
          order: [[0, 'asc']],
          columnDefs: [
            { targets: [1,2,3], className: 'dt-body-left' }
          ]
        });
      }
    });
  </script>
</body>
</html>
